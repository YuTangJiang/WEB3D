<!DOCTYPE html>

<html>

<body> 

<p id='status'>I am OFF</p>
<button id="toggle">
Turn me ON
</button>


<script>

var b = document.getElementById ("toggle");
var s = document.getElementById ("status");
var status = false;

b.addEventListener("click", function(){
	status = !status;
  if (status === true) {
  	s.innerHTML = "I am ON";
    b.innerHTML = "Turn me OFF"
  } else {
  	s.innerHTML = "I am OFF";
    b.innerHTML = "Turn me ON"
  }  
});

</script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</body>

</html>
