class Light1 {
  constructor() {  
    this.element = document.createElement ('div');
    this.element.id = 'light1';
    this.element.style.cssText = "position:absolute;width:20px;height:20px;border-radius:15px;z-index:1"; 
	  this.element.style.top = '9vw';
    this.element.style.left = '35vw';
    this.element.style.background = "hsl(0, 0%, 30%)";
    document.getElementsByTagName('body')[0].appendChild(this.element);
  }
	changeColor(){
  	if(ch === 0)
  	this.normalChangeColor();
    else
    this.randomChangeColor();
  }
	normalChangeColor() {
  	var self = this;
  	var hue = Math.random()*200;
  	self.element.style.background = "hsl(" + hue + ", 43%, 51%)";
    if(ch === 1)	self.randomChangeColor();
    else	timer1 = setTimeout (function() { self.normalChangeColor() } , 1000);
    
  }
  randomChangeColor(){
  	var self = this;
  	var hue = Math.random()*200;
  	self.element.style.background = "hsl(" + hue + ", 43%, 51%)";
    var r = (Math.random()*2000)+500; 
    if(ch === 0)	self.normalChangeColor();
    else	timer1 = setTimeout (function() { self.randomChangeColor() } , r);
  }
  stopChange(){
  	var self = this;
    self.element.style.background = "hsl(0, 0%, 30%)";
  	clearTimeout(timer1);
  }
}
